<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" href="distance.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="icon" href="Globe.jpg">
</head>
<body>
    <h1>Calculate Distance Between Two Addresses</h1>
    <form id="addressForm">
        <label for="address1">Address 1:</label>
        <input type="text" id="address1" placeholder="Enter first address" required>
        <br>
        <label for="address2">Address 2:</label>
        <input type="text" id="address2" placeholder="Enter second address" required>
        <br>
        <button type="submit">Calculate Distance</button>
    </form>
    <p id="distanceResult"></p>
    <div id="map" style="height: 500px;"></div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- <script src="distance.js"></script> -->
    <script src="distanceMap.js"></script>
    <div id="directions" style="display: none;">
        <h3>Directions:</h3>
        <ul id="directionsList"></ul>
    </div>    
</body>
</html>
